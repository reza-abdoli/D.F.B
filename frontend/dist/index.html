<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>HW</title>
</head>

<body class="bg-body-img bg-no-repeat bg-fixed bg-center bg-cover">
    <form class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-1/3 view-form ">
        <div class="flex"></div>

        <section class="flex items-center justify-around">
            <h2 class="cursor-pointer goTitle formClick w-1/2 text-center py-6 text-xl transition-all">Go</h2>
            <h2 class="cursor-pointer nodeTitle formClick bg-slate-300 w-1/2 text-center py-6 text-xl transition-all">Node</h2>
        </section>

        <section class="h-[450px] my-5 py-3 px-10">

            <div class="goForm space-y-5">
                <h4 class="text-gray-600 text-3xl">Enter at least <span class="text-red-900">8</span> chars</h4>
                <div class="flex flex-col gap-y-5">
                    <input id="goInput" type="text" placeholder="golang"
                        class="py-3 text-2xl px-3 bg-gray-300 rounded-md outline-none text-gray-600">
                    <span onclick="submitText(document.getElementById('goInputStatus'),document.getElementById('goInput').value)" class="cursor-pointer py-3 text-2xl text-center rounded-md text-gray-600 bg-gray-300 hover:scale-105 transition-all">Submit</span>
                </div>

                <h6 id="goInputStatus" class="text-gray-800 text-3xl"></h6>
            </div>
            

            <div class="nodeForm hidden space-y-5">
                <h4 class="text-gray-600 text-3xl">Enter at least <span class="text-red-900">8</span> chars</h4>
                <div class="flex flex-col gap-y-5">
                    <input id="nodeInput" type="text" placeholder="node"
                        class="py-3 text-2xl px-3 bg-gray-300 rounded-md outline-none text-gray-600">
                    <span onclick="submitText(document.getElementById('nodeInputStatus'),document.getElementById('nodeInput').value)" class="cursor-pointer py-3 text-2xl text-center rounded-md text-gray-600 bg-gray-300 hover:scale-105 transition-all">Submit</span>
                </div>

                <h6 id="nodeInputStatus" class="text-gray-800 text-3xl"></h6>
            </div>

        </section>
    </form>
</body>

<script src="./src.js"></script>

</html>
